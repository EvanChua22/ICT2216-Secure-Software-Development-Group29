{% if results %}
{% for result in results %}
<tr>
    <td>{{ result.name }}</td>
    <td>{{ result.gender }}</td>
    <td>{{ result.job }}</td>
    <td>{{ result.department }}</td>
    <td>{{ result.title }}</td>
</tr>
{% endfor %}
{% else %}
<tr>
    <td colspan="4">No results found</td>
</tr>
{% endif %}
