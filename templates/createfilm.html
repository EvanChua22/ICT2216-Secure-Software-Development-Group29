<html lang="en">

<head>

    {% include "header.html" %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='JS/AddScreening.js') }}"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    {% include "navbar.html" %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh; padding-top: 2%;">
            <div class="card bg-light mb-3" style="max-width: 80rem;">
                <div class="card-body">
                    <div id="studio-owned-check">
                        <div class="row row gx-lg-5">
                            <div class="col align-self-center">
                                Create Film
                            </div>
                        </div>
                        <hr />

                        <form method="POST" enctype="multipart/form-data">
                            <div class="row justify-content-center">
                                <!--Movie Poster -->
                                <div class="col-12 col-md-8">
                                    <div class="row justify-content-center">
                                        <div class="col-5 col-md-12">
                                            <label for="movie_poster">Film Poster</label>
                                        </div>
                                        <div class="col-6 col-md-12">
                                            <input type="file" id="movie_poster" name="movie_poster" accept="image/*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />

                            <div class="row justify-content-center">
                                <!--Movie name -->
                                <div class="col-12 col-md-8">
                                    <div class="row justify-content-center">
                                        <div class="col-5 col-md-12">
                                            <label for="movie_name">Film Name</label>
                                        </div>
                                        <div class="col-6 col-md-12">
                                            <input type="text" id="movie_name" name="movie_name"
                                                class="form-control movie_info" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />

                            <div class="row justify-content-center">
                                <!--Movie synopsis -->
                                <div class="col-12 col-md-8">
                                    <div class="row justify-content-center">
                                        <div class="col-5 col-md-12">
                                            <label for="movie_synopsis">Film Synopsis</label>
                                        </div>
                                        <div class="col-6 col-md-12">
                                            <textarea id="movie_synopsis" name="movie_synopsis"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />

                            <div class="row justify-content-center">
                                <!--Movie casts -->
                                <div class="col-12 col-md-8">
                                    <div class="row justify-content-center">
                                        <div class="col-5 col-md-12">
                                            <label for="cast-select">Film Cast</label>
                                        </div>
                                        <div class="col-6 col-md-12">
                                            <select class="cast-select[]" id="cast-select" multiple="multiple" name="cast-select[]" style="width: 100%">
                                                {% for cast in casts %}
                                                <option value="{{ cast }}">{{ cast }}</option>
                                                {% endfor %}
                                                <!-- Add more options as needed -->
                                            </select>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br />
                            


                            <div class="row justify-content-center">
                                <!--Genre of the movie-->
                                <div class="col-12 col-md-4">
                                    <div class="row justify-content-center">
                                        <div class="col-5 col-md-12">
                                            <label for="movie_genre">Film Genre</label>
                                        </div>
                                        <div class="col-6 col-md-12">
                                            <input type="text" id="movie_genre" name="movie_genre"
                                                class="form-control movie_info" value="">
                                            <br class="d-block d-md-none" />
                                        </div>
                                    </div>
                                </div>
                                <!--Language of the movie-->
                                <div class="col-12 col-md-4">
                                    <div class="row justify-content-center">
                                        <div class="col-5 col-md-12">
                                            <label for="movie_language">Film Language</label>
                                        </div>
                                        <div class="col-6 col-md-12">
                                            <input type="text" id="movie_language" name="movie_language"
                                                class="form-control movie_info" value="">
                                            <br class="d-block d-md-none" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <br>

                            <div class="row justify-content-center">
                                <!--Rating of the movie-->
                                <div class="col-12 col-md-4">
                                    <div class="row justify-content-center">
                                        <div class="col-5 col-md-12">
                                            <label for="movie_rating">Maturity Rating</label>
                                        </div>
                                        <div class="col-6 col-md-12">
                                            <input type="text" id="movie_rating" name="movie_rating"
                                                class="form-control movie_info" value="">
                                            <br class="d-block d-md-none" />
                                        </div>
                                    </div>
                                </div>
                                <!--Duration of the movie-->
                                <div class="col-12 col-md-4">
                                    <div class="row justify-content-center">
                                        <div class="col-5 col-md-12">
                                            <label for="movie_duration">Duration(minutes)</label>
                                        </div>
                                        <div class="col-6 col-md-12">
                                            <input type="text" id="movie_duration" name="movie_duration"
                                                class="form-control movie_info" value="">
                                            <br class="d-block d-md-none" />
                                        </div>
                                    </div>
                                </div>

                                <!--Release date of the movie-->
                                <div class="col-12 col-md-4">
                                    <div class="row justify-content-center">
                                        <div class="col-5 col-md-12">
                                            <label for="movie_release_date">PlannedReleaseDate</label>
                                        </div>
                                        <div class="col-6 col-md-12">
                                            <input type="date" id="movie_release_date" name="movie_release_date"
                                                class="form-control movie_info">
                                            <br class="d-block d-md-none" />
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <br>
                            <br />

                            <div class="row row gx-lg-5">
                                <div class="col align-self-center">
                                    Movie Screenings
                                </div>
                            </div>

                            <hr>

                            <div class="row justify-content-center">
                                <!--Studio of the movie-->
                                <div class="col-12 col-md-2">
                                    <div class="row justify-content-center">
                                        <div class="col-6 col-md-12">
                                            <select class="form-control movie_info" id="screening_studio"
                                                name="screening_studio">
                                                {% for studio in studios %}
                                                <option value="{{ studio[1] }}">{{ studio[1] }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-2">
                                    <div class="row justify-content-center">
                                        <div class="col-6 col-md-12">
                                            <input type="date" id="screening_date" name="screening_date"
                                                class="form-control movie_info" value="" placeholder="Select Date">
                                            <br class="d-block d-md-none" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-2">
                                    <div class="row justify-content-center">

                                        <div class="col-6 col-md-12">
                                            <input type="time" id="screening_time" name="screening_time"
                                                class="form-control movie_info" value="" placeholder="Select Timeslot">
                                            <br class="d-block d-md-none" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-2">
                                    <div class="row justify-content-center">
                                        <div class="col-6 col-md-12">
                                            <input type="text" id="screening_capacity" name="screening_capacity"
                                                class="form-control movie_info" value="" placeholder="Input Capacity">
                                            <br class="d-block d-md-none" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-2">
                                    <div class="row justify-content-center">
                                        <div class="col-6 col-md-12">
                                            <input type="text" id="screening_price" name="screening_price"
                                                class="form-control movie_info" value="" placeholder="Input Price($)">
                                            <br class="d-block d-md-none" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 col-md-2">
                                    <div class="row justify-content-center">
                                        <div class="col-6 col-md-12">
                                            <button type="button" class="btn btn-secondary btn-md btn-block"
                                                formmethod="post" onclick="AddScreening()">Create</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <br />
                            <input type="hidden" id="numRows" name="numRows" value=0>
                            <div id="screenings"></div>

                            <br />

                            <div class="row justify-content-center">
                                <!-- Confirm Button -->
                                <div class="col-12 col-md-8">
                                    <div class="row justify-content-center">
                                        <div class="col-6 col-md-12">
                                            <button type="submit" formmethod="post"
                                                class="btn btn-primary btn-lg btn-block">Confirm</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include "footer.html" %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <script>

$(document).ready(function() {
            $('#cast-select').select2({
                tags: true
            });
        });

       

    </script>
</body>

</html>
