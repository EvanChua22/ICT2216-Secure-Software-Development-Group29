{% extends "layout.html" %}
{% block title %}
Edit User
{% endblock %}
{% block content %}
        <h1>Edit User Record</h1>
        {% for row in rows %}
        <form action="{{ url_for('editrec') }}" method="POST">
            <h3 style="color:blue">User ID: {{ row['user_id']}}</h3>
            <input type="hidden" name="user_id" value="{{ row['user_id'] }}">
            
            Name<br>
            <input type="text" name="name" value="{{ row['name'] }}"/><br>

            Password<br>
            <input type="password" name="password" value="{{ row['password'] }}"/><br>

            Phone Number<br>
            <input type="text" name="phoneNum" value="{{ row['phoneNum'] }}"/><br>

            Email<br>
            <input type="email" name="email" value="{{ row['email'] }}"/><br>

            Role<br>
            <input type="text" name="role" value="{{ row['role'] }}"/><br>

            <input type="submit" value="Submit" /><br>
        </form>
        {% endfor %}
{% endblock %}
