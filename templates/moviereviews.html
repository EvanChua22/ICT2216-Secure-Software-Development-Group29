<html lang="en">
{% include 'header.html' %}
<body>
    <!-- Navigation-->
    {% include 'navbar.html' %}

    <!-- Movie Review Form Section -->
    <section class="py-5 bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="text-center mb-4">
                        <h2>{{ film_name }}</h2>
                    </div>

                    <form method="post" action="{{ url_for('user.moviereviews', filmid=filmid) }}">
                        <input type="hidden" name="referrer" value="{{ request.referrer }}">
                        <div class="mb-3">
                            <label for="reviewTitle" class="form-label">Review Title</label>
                            <input type="text" class="form-control" id="reviewTitle" name="reviewTitle" value="{{ existing_review_title }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating (out of 5)</label>
                            <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" value="{{ existing_rating }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="review" class="form-label">Write review</label>
                            <textarea class="form-control" id="review" name="review" rows="3" required>{{ existing_review }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('moviebooking', filmid=filmid) }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    {% include 'footer.html' %}
</body>
</html>
