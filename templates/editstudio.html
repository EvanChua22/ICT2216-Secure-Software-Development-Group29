<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/profilepage.css') }}">

    <!--jQuery-->
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <!--Bootstrap JS-->
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
        integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous">
        </script>
    <!-- Custom JS -->
    <script src="https://kit.fontawesome.com/926cf4293a.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include "header.html" %}
</head>

<body class="d-flex flex-column min-vh-100">
    {% include "navbar.html" %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 50vh; padding-top: 2%;">
            <div class="card bg-light mb-3" style="max-width: 80rem;">
                <div class="card-body">
                    <div id="studio-owned-check">
                        <div class="row row gx-lg-5">
                            <div class="col align-self-center">
                                Create Studio
                            </div>
                        </div>
                        <hr />

                        <form method="POST" enctype="multipart/form-data">

                            <div class="row justify-content-center">
                                <!--Genre of the movie-->
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="sname">Studio Name</label>
                                        <input type="text" class="form-control" id="sname" name="sname" value="{{ studio_name }}">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="saddress">Studio Address</label>
                                        <input type="text" class="form-control" id="saddress" name="saddress"
                                            value="{{ studio_address }}">
                                    </div>
                                </div>

                            </div>

                            <div class="row justify-content-center">
                                <!--Genre of the movie-->
                                <div class="form-row">
                                    <button type="submit" formmethod="post"
                                                class="btn btn-success btn-lg btn-block">Update</button>
                                </div>

                            </div>



                        </form>
                        <br />
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    {% include "footer.html" %}
</body>

</html>
