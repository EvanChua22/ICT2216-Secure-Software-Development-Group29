<html lang="en">
    {% include "header.html" %}
    <body>
        {% include "navbar.html" %}
        <main class="container-fluid">
            <div class="d-flex h-75 flex-column min-vh-100" style="padding-top: 2%; padding-bottom: 2%;">
                <div class="card align-self-center bg-light border-light">
                    <div class="card-body mx-5">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <h3 class="fw-bold mb-4 pt-2 text-center">Reset Password</h3>
                        <form method="POST">
                            <div class="form-group">
                                <label for="password">New Password:</label>
                                <div class="input-group">
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,128}$" title="Password must be at least 12 characters long, contain at least one digit, one uppercase letter, one lowercase letter, and one special character." required>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary" id="togglePassword" tabindex="-1">
                                            <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="progress mt-2" style="height: 5px;">
                                    <div id="password-strength" class="progress-bar" role="progressbar"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="confirm_password">Confirm New Password:</label>
                                <div class="input-group">
                                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{12,128}$" title="Password must be at least 12 characters long, contain at least one digit, one uppercase letter, one lowercase letter, and one special character." required>
                                    <div class="input-group-append">
                                        <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword" tabindex="-1">
                                            <i class="bi bi-eye-slash" id="toggleConfirmIcon"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="progress mt-2" style="height: 5px;">
                                    <div id="confirm-password-strength" class="progress-bar" role="progressbar"></div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-dark btn-block mb-4">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        {% include "footer.html" %}

        <script>
            // Password Strength Meter
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            const strengthBar = document.getElementById('password-strength');
            const confirmStrengthBar = document.getElementById('confirm-password-strength');

            function updateStrengthBar(input, bar) {
                const value = input.value;
                let strength = 0;

                if (value.length >= 8) strength++;
                if (value.match(/[A-Z]/)) strength++;
                if (value.match(/[a-z]/)) strength++;
                if (value.match(/\d/)) strength++;
                if (value.match(/[@$!%*?&]/)) strength++;

                if (value === '') {
                    bar.style.width = '0%';
                    bar.className = 'progress-bar';
                } else {
                    switch (strength) {
                        case 1:
                        case 2:
                            bar.style.width = '25%';
                            bar.className = 'progress-bar bg-danger';
                            break;
                        case 3:
                            bar.style.width = '50%';
                            bar.className = 'progress-bar bg-warning';
                            break;
                        case 4:
                            bar.style.width = '75%';
                            bar.className = 'progress-bar bg-info';
                            break;
                        case 5:
                            bar.style.width = '100%';
                            bar.className = 'progress-bar bg-success';
                            break;
                    }
                }
            }

            passwordInput.addEventListener('input', () => updateStrengthBar(passwordInput, strengthBar));
            confirmPasswordInput.addEventListener('input', () => updateStrengthBar(confirmPasswordInput, confirmStrengthBar));

            // Toggle Password Visibility
            const togglePassword = document.getElementById('togglePassword');
            const toggleIcon = document.getElementById('toggleIcon');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const toggleConfirmIcon = document.getElementById('toggleConfirmIcon');

            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggleIcon.classList.toggle('bi-eye');
                toggleIcon.classList.toggle('bi-eye-slash');
            });

            toggleConfirmPassword.addEventListener('click', () => {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                toggleConfirmIcon.classList.toggle('bi-eye');
                toggleConfirmIcon.classList.toggle('bi-eye-slash');
            });
        </script>

        <!-- Include Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    </body>
</html>
