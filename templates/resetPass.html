<html lang="en">
    {% include "header.html" %}
    <body>
        {% include "navbar.html" %}
        <main class="container-fluid">
            <div class="d-flex h-75 flex-column min-vh-100" style = "padding-top: 2%; padding-bottom: 2%;">
                <div class="card align-self-center bg-light border-light">
                    <div class="card-body mx-5">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}" role="alert">
                                        {{ message }}
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <h3 class="fw-bold mb-4 pt-2 text-center">Reset Password</h3>
                        <form method="POST">
                            <div class="form-group">
                                <label for="password">New Password:</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long, contain at least one digit, one uppercase letter, one lowercase letter, and one special character." required>
                            </div>

                            <div class="form-group">
                                <label for="confirm_password">Confirm New Password:</label>
                                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" title="Password must be at least 8 characters long, contain at least one digit, one uppercase letter, one lowercase letter, and one special character." required>
                                
                            </div>
                            <button type="submit" class="btn btn-dark btn-block mb-4" style="padding: 0.75rem; background-color: #343a40; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease;" > Reset Password </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        {% include "footer.html" %}
    </body>
    
</html>
